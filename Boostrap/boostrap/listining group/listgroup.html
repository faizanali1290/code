<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>list group</h1>
        <ul class="bg-danger list-group">
            <li class="list-group-item fs-3 border-5 border-success">home</li>
            <li class="list-group-item fs-3 border-5 border-success">about</li>
            <li class="list-group-item fs-3 border-5 border-success">services</li>
            <li class="list-group-item fs-3 border-5 border-success">portfolio</li>
            <li class="list-group-item fs-3 border-5 border-success">contact us</li>

        </ul>
    </div>


    <h2>list group flush</h2>


    <div class="container">
        <ul class=" bg-danger list-group  list-group-flush">
            <li class="list-group-item border-5 border-danger fs-4 bg-warning">home</li>
            <li class="list-group-item border-5 border-danger fs-4 list-group-item-warning">about</li>
            <li class="list-group-item border-5 border-danger fs-4">services</li>
            <li class="list-group-item border-5 border-danger fs-4">contact us</li>

        </ul>
    </div>


    <h2>anchor vs button</h2>

    <div class="container mb-5">
        <ul class="list-group">
            <a href="" class="list-group-item bg-success list-group-item-action">anchor</a>
            <a href="" class="list-group-item bg-success list-group-item-action">anchor</a>

        </ul>

    </div>


    <h2>oder list</h2>
    <ol class=" list-group list-group-numbered bg-danger  ">
        <li class="list-group-item">home</li>
        <li class="list-group-item">about</li>
        <li class="list-group-item">services</li>

    </ol>

    <h2>inline oder list</h2>
    <ul class="list-inline bg-primary">
        <li class="list-inline-item">home</li>
        <li class="list-inline-item">about</li>
        <li class="list-inline-item">service</li>
        <li class="list-inline-item">contact us</li>

    </ul>
    <script src="./bootstrap.min.js"></script>
</body>

</html>
