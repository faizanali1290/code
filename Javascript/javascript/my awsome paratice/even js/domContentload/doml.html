<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        #loading {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: black;
            /* background: #fff url('http://garudapr.in/wp-content/uploads/2017/12/loader.gif') no-repeat center center; */
            z-index: 99999;



        }
    </style>
</head>

<body onload="load()">
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <!-- <span class="visually-hidden">Loading...</span> -->
        </div>
    </div>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem, voluptatem! Recusandae, neque voluptatum?
        Aperiam repudiandae velit praesentium est nisi sit aliquam voluptatum, modi ducimus! Porro, quidem? Dicta
        similique eius blanditiis?</p>

    <button id="btn">click me</button>
    <img src="https://c8.alamy.com/comp/2AAG3WP/ultra-pack-green-letters-10mb-2AAG3WP.jpg" alt="">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2CaHaxzHcEmSbjjI7U7-z3SKMYeB3IH1COezPo4EDEg&s"
        alt="">
    <script src="./doml.js"></script>
    <script>

        let loading = document.getElementById('loading')

        function load() {


            loading.style.display = 'none'
        }



        const button = document.getElementsByTagName('button')[0]

        button.addEventListener('click', sending)

        function sending() {

            button.innerHTML = `<div class="spinner-border text-primary" role="status">`
            setTimeout(() => {

                button.removeEventListener('click', sending)
                alert('Event remove')


            }, 2000)
        }





    </script>
</body>

</html>
