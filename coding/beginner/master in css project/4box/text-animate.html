<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(85, 72, 117);
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        }

        h1 {
            font-size: 6rem;
            color: white;
            position: relative;

        }

        h1::before {
            content: "~Faizan";
            position: absolute;
            font-size: 6rem;
            color: red;
            top: 0;
            width: 100%;
            font-family:Font Awesome 5 Free  ;
          border-right: 3px solid red;
            left: 0;
            animation-name:slide;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            overflow: hidden;
        }
        @keyframes  slide{

           0%{
            width:0%
           } 
           50%{
            width: 100%;
           
        }
        100%{
            width: 0%;
        }}
    </style>
</head>

<body>

    <h1>~Faizan</h1>
</body>

</html>
