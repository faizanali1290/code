<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>.parent{
    height: 100vh;
    background-color: rgb(162, 122, 122);
}.child{
    width: 100px;
    height: 100px;
    background-color: rgba(230, 221, 104, 0.937);
    position: absolute;
}
.child1{
top: 50px;
left: 50px;
}
.child2{
    top:50px;
    right: 50px;
}
.child3{
    bottom: 50px;
    left: 50px;
}
.child4{
    bottom: 50px;
    right: 50px;
}</style>    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
        <div class="child child4"></div>
    </div>
</body>
</html>
