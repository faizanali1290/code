<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>

    <form class="needs-validation" method="post" action="/registerform">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" name="fristname" class="form-control" id="validationCustom01"
                    placeholder="First name" required>

            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" name="lastname" class="form-control" id="validationCustom02" placeholder="Last name"
                    required>

            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">Email</label>
                <div class="input-group">

                    <input type="email" value='@gmail.com' name='email' class="form-control"
                        id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend"
                        required>

                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">password</label>
                <input type="password" name="password" class="form-control" id="validationCustom03" placeholder="City"
                    required>

            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">confrom password</label>
                    <input type="password" name="confrimpassword" class="form-control" id="validationCustom03"
                        placeholder="City" required>

                </div>





            </div>

            <!-- male -->

            <div class="d-flex ">
                <div class="me-5">gender</div>
                <div class="form-check d-flex ">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="mail"
                        checked>
                    <label class="form-check-label" for="exampleRadios1">
                        mail
                    </label>
                </div>
                <div class="form-check ms-4">
                    <input class="form-check-input" value='femail' type="radio" name="exampleRadios"
                        id="exampleRadios2">
                    <label class="form-check-label" for="exampleRadios2">
                        femail
                    </label>
                </div>

            </div>


            <div class="form-group">

                <div class="form-check">
                    <input name="agree" value="yes" class="form-check-input" type="checkbox" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>

                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>

    </form>

  <!-- add an id to the button for easier access from the script -->



</body>

</html>
